<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>


	<div class="row mt-5">

		<div class="col-6 offset-md-3">
			<div class="card">

				<div class="card-header text-center">
					<h1>Login Page</h1>
				</div>

				<div class="card-body">


					<!-- form page -->


					<form th:action="@{/process}" th:method="post"
						th:object="${LoginData}">

						<div class="form-group ">

							<label for="exampleInputEmail1">User name</label> <input
								type="text" name="userName" class="form-control"
								th:classappend="${#fields.hasErrors('userName')}?'is-invalid'"
								th:value="${LoginData.userName}" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter username">

							<div th:each="s : ${#fields.errors('userName')}" th:text="${s}"
								class="invalid-feedback"></div>

						</div>


						<div class="form-group">


							<label for="exampleInputPassword1">Email</label> <input
								type="email" name="email" th:value="${LoginData.email}"
								th:classappend="${#fields.hasErrors('email')}?'is-invalid'"
								class="form-control" id="exampleInputPassword1"
								placeholder="Password">


							<div th:each="s : ${#fields.errors('email')}" th:text="${s}"
								class="invalid-feedback"></div>


						</div>

						<div class="form-check">
							<input type="checkbox" name="agreed" class="form-check-input"
								id="exampleCheck1"
								th:classappend="${#fields.hasErrors('agreed')}?'is-invalid'"
								>
								
								
							<label class="form-check-label" for="exampleCheck1">Check
								me out</label>

							<div th:each="s : ${#fields.errors('agreed')}" th:text="${s}"
								class="invalid-feedback"></div>

						</div>

						<button type="submit" class="btn btn-primary">Submit</button>


					</form>
				</div>
			</div>

		</div>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
